<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Analyzer</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-warning mt-3 text-center" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="container d-flex justify-content-center">
        <div class="col-md-6 upload-box">
            <h2 class="text-center mb-4">Smart Prescription Analyzer</h2>
            <p class="text-center text-muted mb-4">Analyze medical prescriptions and get instant health insights</p>
            <form method="POST" action="/upload" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Upload your prescription (PDF, Image, or Voice Note)</label>
                    <input class="form-control" type="file" name="file" id="file" accept=".pdf,.png,.jpg,.jpeg,.mp3,.wav" required>
                </div>
                <button type="submit" class="btn btn-primary">Analyze</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
